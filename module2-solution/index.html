
<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListcheckoff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

        <div class="row">

            <!-- To Buy List -->
            <div class="col-md-6 " ng-controller="Tobuy as buy">
             <h2>To Buy:</h2>
             <ul>
             
               <li ng-repeat="item in buy.items">Buy {{item.quantity}} {{item.name}} 
           
                <button class="btn btn-default"
                data-ng-click="buy.addItem($index,item);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
              
             </ul>
             <div  class="emptyMessage" ng-hide="!buy.errorMessage">
               {{buy.errorMessage}}
             </div>
              
            </div>

            <!-- Already Bought List -->
            <div class="col-md-6" ng-controller="Alreadybought as bought">
             <h2>Already Bought:</h2>
             <ul>
               <li ng-repeat="item2 in bought.items">Bought {{item2.quantity}} {{item2.name}}</li>
             </ul>
             <div class="emptyMessage" ng-if="bought.items.length == 0">

            Nothing bought yet!
             </div>
            </div>

          </div>

      </div>

</body>
</html>
